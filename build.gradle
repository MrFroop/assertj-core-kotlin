buildscript {
    ext.kotlin_version = '1.0.1-2'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'signing'

name = 'assertj-core-kotlin'
group = 'net.wuerl.kotlin'
version = '0.1.0'


repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.assertj:assertj-core:2.4.1'
    testCompile 'junit:junit:4.12'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name $name
                packaging 'jar'
                description 'assertj-core-kotlin is a thin wrapper to use AssertJ Core from Kotlin'
                url 'http://github.com/wuan/assertj-core-kotlin/'

                scm {
                    url 'scm:git@github.com:wuan/assertj-core-kotlin.git'
                    connection 'scm:git@github.com:wuan/assertj-core-kotlin.git'
                    developerConnection 'scm:git@github.com:wuan/assertj-core-kotlin.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'wuan'
                        name 'Andreas WÃ¼rl'
                    }
                }
            }
        }
    }
}
